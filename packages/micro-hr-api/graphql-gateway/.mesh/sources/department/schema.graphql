schema {
  query: Query
}

type Department {
  """부서 ID"""
  id: ID!
  """이름"""
  name: String!
}

"""(Paginated) 부서 목록"""
type Departments {
  """총 개수"""
  total: Int!
  """페이지"""
  offset: Int!
  """페이지당 개수"""
  limit: Int!
  items: [Department!]!
}

"""부서 내역"""
type DepartmentLog {
  """시작일"""
  fromDate: DateTime!
  """종료일"""
  toDate: DateTime!
  """부서"""
  department: Department!
}

"""
A date-time string at UTC, such as 2019-12-03T09:54:33Z, compliant with the date-time format.
"""
scalar DateTime

type Query {
  department(id: String!): Department
  departments(offset: Int, limit: Int): Departments!
  """특정 직원의 부서 내역을 조회"""
  departmentLogs(employeeId: String!, fromDateTime: DateTime!, toDateTime: DateTime!): [DepartmentLog!]!
}